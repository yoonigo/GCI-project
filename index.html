<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Relay Game</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
  </head>
  <body id="logged-out">

    <div id="barre">
      <div id="timer">
      </div>
      <div id="word">
      </div>
    </div>
    <button id="startBtn" onclick="startGame()">START</button>
    <!-- Chat -->
    <div id="chat">Chat
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="chat_input" autocomplete="off" /><button>Send</button>
        </form>
    </div>

    <div id="drawing-board">Pad
      <div id="blank" style="display:block; position:absolute; width:100%; height:100%;"></div>
      <iframe id="drawing-pad" src="" ></iframe>
    </div>

    <div id="scoreboard">
      <div class="column" style="background-color:#bbb">Scoreboard
        <ul id="players"></ul>
      </div>
    </div>

    <!-- Join room with a username -->
    <section id="login">
      <form action="">
        <label for="u">Username</label>
        <input id="u" autocomplete="off" autofocus />
        <span id="alertLogin" style="display:none;">This name already exists</span>
        <p>
          <button>Join</button>
        </p>
      </form>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
