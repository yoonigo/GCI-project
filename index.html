<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Relay Game</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
  </head>
  <body id="logged-out">

    <div id="barre">
      <div id="username"></div>
      <div id="timer"></div>
      <div id="word"></div>
      <button id="startBtn" onclick="newRound()" style="display:none;">START</button>
    </div>
    <!-- Chat -->
    <div id="scoreboard">
      <div class="column">
        <ul id="players">
        <li style="font-weight:bold;margin-bottom:10px;text-align:center;">Scoreboard</li>
      </ul>
      </div>
    </div>

    <div id="drawing-board">
      <div id="blank" style="display:block; position:absolute; width:52%; height:80%;"></div>
      <iframe id="drawing-pad" src="" ></iframe>
    </div>

    <div id="chat-container">
      <section id="chat">
          <ul id="messages"></ul>
      </section>
      <form id="chat-form" action="">
        <input id="chat_input" autocomplete="off" placeholder="Type your guess here..."/><button>Send</button>
      </form>
    </div>

    <!-- Join room with a username -->
    <section id="login">
      <form action="">
        <label for="u">Username</label>
        <input id="u" autocomplete="off" autofocus />
        <span id="alertLogin" style="display:none;">This username is already taken</span>
        <p>
          <button>Join</button>
        </p>
      </form>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
